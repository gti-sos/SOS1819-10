<html ng-app="MiniPostmanApp">
    <head>
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="js/minipostman-app.js"></script>
        <script src="js/main-ctrl.js"></script>
   </head>
    
    <body ng-controller="MainCtrl">

        <div class = "container-fluid ml-2">
            <div class = row>
                <div class = "col-sm">
                    <h1>My minipostman</h1>
                    <label>URL : <input class="form-control text-center"ng-model="url"/></label>
                    
                    <button class="btn btn-primary btn-xs" ng-click="send()">GET</button>
                    <button class="btn btn-primary btn-xs" ng-click="post()">POST</button>
                    <button class="btn btn-primary btn-xs" ng-click="put()">PUT</button>
                    <button class="btn btn-primary btn-xs" ng-click="delete()">DELETE</button>
                </div>
            </div>
            
            <div class = "row">
                <div class = "col-sm">
                    <pre>http status code: {{status}}</pre>
                </div>
            </div>
            
            <div class = "row">
                <div class="col-sm">
                    <h2>Body</h2>
                    <textarea class="form-control" rows="20" ng-model="body"></textarea>
                </div>
                 <div class="col-sm">
                    <h2>Response</h2>
                    <textarea class="form-control" rows="20" ng-model="data"></textarea>
                </div>
            </div>
        </div>
        
    </body>
</html>
