<html ng-app="MiniPostmanApp">

<head>
    <title>
        MiniPostman
    </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="minipostman-app.js"></script>

    <script src="main-ctrl.js"></script>
</head>

<body ng-controller="MainCtrl">

    <div class="container-fluid">
        <div class=r ow>
            <div class="col-sm" style="background-color:lightblue;">
                <h3>My minipostman</h3>
                <label>URL : <input class="form-control text-center"ng-model="url"/></label>

                <button class="btn btn-primary btn-xs" ng-click="send()">GET</button>
                <button class="btn btn-primary btn-xs" ng-click="post()">POST</button>
                <button class="btn btn-primary btn-xs" ng-click="put()">PUT</button>
                <button class="btn btn-primary btn-xs" ng-click="delete()">DELETE</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Body</h4>
                    <textarea class="form-control" rows="20" ng-model="body"></textarea>
                </div>
                <div class="col">
                    <h4>Response</h4>
                    <textarea class="form-control" rows="20" ng-model="data"></textarea>
                </div>
            </div>
        </div>
        <div class="row" align="center">
            <pre>http status code: {{status}}</pre>
        </div>
    </div>
</body>

</html>
