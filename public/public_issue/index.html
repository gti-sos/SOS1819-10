<!DOCTYPE html>
<html ng-app= "MiniPostmanApp">
    
    <head>
        <title>
            MiniPostman1
        </title>
        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="minipostman-app.js"></script>
        
        <script src="main-ctrl.js"></script>
        
    </head>
    
    <body ng-controller= "MainCtrl">
        <h1>Issue-Dioxid Postman</h1>
        <div>
            <label>URL: <input class="form-control text-center" ng-model= "url"/></label>
            <button class="btn btn-primary" ng-click= "get()">Search</button>
        </div>
        <div>
            <textarea class="form-control" rows="10" ng-model= "data"></textarea>
        </div>
        
        <div>
            <label>Nombre_Pais: <input class="form-control text-center" ng-model= "nombre"/></label>
            <label>AÃ±o: <input class="form-control text-center" ng-model= "anyo"/></label>
            <label>Emisiones: <input class="form-control text-center" ng-model= "emisiones"/></label>
            <button class="btn btn-primary" ng-click= "post()">Send</button>
        </div>
        <div>
            <textarea class="form-control" rows="10" ng-model= "data2"></textarea>
        </div>
    </body>
</html>
