<h1>General Public Expenses</h1>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Public Spending</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="expense in expenses">
            <td>{{ expense.country }}</td>
            <td>{{ expense.year }}</td>
            <td>{{ expense.publicSpending }}</td>
        </tr>
    </tbody>
</table>
