<h1>Bromas Chuck Norries </h1>
<table class="table">
    <thead>
        <tr>
            <th>Category</th>
            <th>Joke</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="joke in jokes">
            <td>{{joke.category}}</td>
            <td>{{joke.value}}</td>
        </tr>
    </tbody>
</table>
