<h1>Movies</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Year</th>
            <th>Nomination</th>
            <th>Award</th>
            <th>Edition</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.name}}</td>
            <td>{{movie.country}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.movienomination}}</td>
            <td>{{movie.movieaward}}</td>
            <td>{{movie.movieedition}}</td>
        </tr>
    </tbody>
</table>
