<h1>Movies </h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Year</th>
            <th>Nomination</th>
            <th>Award</th>
            <th>Edition</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.name}}</td>
            <td>{{movie.country}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.movienomination}}</td>
            <td>{{movie.movieaward}}</td>
            <td>{{movie.movieedition}}</td>
        </tr>
    </tbody>
</table>

<div id="container_movies" style="min-width: 310px;max-width: 800px;height: 800px;margin: 0 auto"></div>
